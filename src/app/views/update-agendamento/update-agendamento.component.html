<app-header></app-header>

<div class="agendamento">
    <div class="bt_voltar">
        <button  mat-raised-button routerLink="/{{setor}}">Voltar</button>
    </div>
    <div class="card">
        <a class="lb">Agendamento Criado</a>
        <form class="card-form" [formGroup]="agendaForm" (ngSubmit)="verificarAgenda()">
            <mat-form-field class="cliente">
                <mat-label>Nome do Médico</mat-label>
                <input matInput [(ngModel)]="agenda.nome_medico" type="text" formControlName="nome_medico">
            </mat-form-field>
            <div class="idTel">
                <mat-form-field class="id">
                    <mat-label>CRM</mat-label>
                    <input matInput [(ngModel)]="agenda.crm" type="number" formControlName="crm">
                </mat-form-field>
                <mat-form-field class="atd">
                    <mat-label>Atendimento</mat-label>
                    <mat-select matInput [(ngModel)]="agenda.atendimento" name="atendimento" formControlName="atendimento">
                        <mat-option *ngFor="let atd of atendimento" [value]="atd.value">
                            {{ atd.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="tel">
                    <mat-label>Telefone</mat-label>
                    <input matInput [(ngModel)]="agenda.telefone" type="tel" formControlName="telefone">
                </mat-form-field>
            </div>
            <div class="select">
                <mat-form-field class="adv">
                    <mat-label>Prestador(a)</mat-label>
                    <mat-select matInput [(ngModel)]="agenda.prestador" name="prestador" formControlName="prestador">
                        <mat-option *ngFor="let adv of prestadores" [value]="adv.value">
                            {{ adv.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="procedimento">
                    <mat-label>Procedimento</mat-label>
                    <mat-select matInput [(ngModel)]="procedimento_select" name="procedimento"
                        formControlName="procedimento">
                        <mat-option *ngFor="let proc of procedimento" [value]="proc.value">
                            {{ proc.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="hora">
                    <mat-label>Horário</mat-label>
                    <mat-select matInput [(ngModel)]="agenda.hora" name="hora" formControlName="hora">
                        <mat-option *ngFor="let horario of horarios" [value]="horario.horario">
                            {{horario.horario}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="cliente">
                    <mat-label>Email:</mat-label>
                    <input matInput [(ngModel)]="agenda.email" type="email" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="observacao">
                    <mat-label>Observação</mat-label>
                    <textarea matInput [(ngModel)]="agenda.observacao" name='observacao' formControlName="observacao" placeholder="Digite aqui alguma observação"></textarea>
                </mat-form-field>
            </div>

            <a>A Data desse agendamento é {{ dataC }} e não pode ser alterada.</a>
            <br>
            <a>Cadastrado por: {{ user }}</a>

            <div class="bts">
                <button mat-raised-button color="primary" type="submit">Atualizar</button>
            </div>
        </form>
    </div>

</div>
